<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진로 성향 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
    }
    .question {
      display: none;
      margin-bottom: 20px;
    }
    .question.active {
      display: block;
    }
    .result {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>진로 성향 테스트</h1>
  <div id="quiz"></div>
  <button id="next">다음</button>

  <div id="result" class="result">
    <h2>🎯 테스트 결과 요약</h2>
    <div id="summary"></div>
    <h3>🧭 이 결과와 당신은 잘 맞았나요?</h3>
    <textarea placeholder="당신의 생각을 남겨주세요... (예: 정확했다 / 잘 모르겠다 / 나랑 안 맞는 것 같다 등)"></textarea>
    <button onclick="alert('의견이 저장되었습니다. 감사합니다!')">의견 제출</button>
  </div>

  <script>
    const questions = [
      {
        text: "1. 문제를 해결할 때 너의 가장 큰 고민은?",
        options: [
          "완벽을 추구하느라 시간이 부족한 것 같다.",
          "빠르게 결정하지만, 때때로 실수가 신경 쓰인다.",
          "모두와 잘 지내려다 본인의 의견이 묻힐 때가 있다."
        ]
      },
      {
        text: "2. 업무를 진행할 때 네가 느끼는 부담감은?",
        options: [
          "꼼꼼히 하려다 일이 늦어지는 점이 늘 아쉽다.",
          "대충 넘어가면 안 된다고 생각하지만 스트레스가 크다.",
          "사람들과 조율하는 과정에서 감정 소모가 많다."
        ]
      },
      // ... 여기에 3~20번 문항을 questions 배열에 계속 추가 ...
    ];

    let current = 0;
    let answers = [];

    const quiz = document.getElementById("quiz");
    const nextBtn = document.getElementById("next");
    const result = document.getElementById("result");
    const summary = document.getElementById("summary");

    function showQuestion() {
      quiz.innerHTML = "";
      const q = questions[current];
      const div = document.createElement("div");
      div.className = "question active";

      const h3 = document.createElement("h3");
      h3.textContent = q.text;
      div.appendChild(h3);

      q.options.forEach((opt, index) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type='radio' name='q${current}' value='${index + 1}'> ${opt}`;
        div.appendChild(label);
        div.appendChild(document.createElement("br"));
      });

      quiz.appendChild(div);
    }

    nextBtn.addEventListener("click", () => {
      const checked = document.querySelector(`input[name='q${current}']:checked`);
      if (!checked) {
        alert("답변을 선택해주세요.");
        return;
      }
      answers.push(Number(checked.value));
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quiz.style.display = "none";
      nextBtn.style.display = "none";
      result.style.display = "block";

      let score = answers.reduce((a, b) => a + b, 0);
      let output = "";
      if (score <= questions.length * 1.5) {
        output = `🧠 <b>계획형 현실주의자</b>입니다.<br>신중하며 정확성을 추구하고, 구조화된 정보를 선호합니다.`;
      } else if (score <= questions.length * 2.2) {
        output = `🎨 <b>감각 기반 표현자</b>입니다.<br>감정과 감각에 예민하며, 정서적 연결을 중요시합니다.`;
      } else {
        output = `🌪 <b>직관적 적응자</b>입니다.<br>즉흥성과 유연성이 뛰어나며, 감정과 논리를 균형 있게 씁니다.`;
      }
      summary.innerHTML = output;
    }

    showQuestion();
  </script>
</body>
</html>
