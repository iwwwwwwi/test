<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>진로 성향 테스트</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding:20px; max-width:700px; margin:auto; background:#f9f9f9; }
  h1 { text-align:center; }
  .question { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 6px; box-shadow: 0 1px 3px #ccc; }
  .question h3 { margin: 0 0 10px; }
  label { display: block; margin-bottom: 6px; cursor: pointer; }
  input[type="radio"] { margin-right: 10px; }
  #submitBtn { display: block; margin: 20px auto; padding: 12px 20px; font-size: 16px; background: #0078d7; color: white; border:none; border-radius: 6px; cursor:pointer; }
  #submitBtn:disabled { background: #999; cursor: not-allowed; }
  #resultArea { white-space: pre-wrap; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px #aaa; margin-top: 30px; display:none; }
</style>
</head>
<body>

<h1>진로 성향 테스트</h1>
<form id="testForm">

  <div id="questionsContainer"></div>

  <button id="submitBtn" type="button" disabled>결과 보기</button>
</form>

<div id="resultArea"></div>

<script>
// 20문항 + 3지선다 샘플 (실제 문항은 교체 가능)
const questions = [
  "1. 문제 해결 시 선호하는 접근법은?",
  "2. 새로운 정보를 접할 때 나는 주로?",
  "3. 혼자서 집중할 때의 나의 스타일은?",
  "4. 실패를 경험했을 때 나는?",
  "5. 협업 시 나는 보통?",
  "6. 창의적 아이디어를 낼 때 나는?",
  "7. 일할 때 계획성은?",
  "8. 감각에 몰입하는 순간은?",
  "9. 반복 작업에 대한 내 태도는?",
  "10. 타인의 감정을 이해하는 방식은?",
  "11. 긴장 상황에서 나는?",
  "12. 새로운 일에 적응하는 속도는?",
  "13. 스트레스 받을 때 주로 하는 행동은?",
  "14. 정보 처리 속도는?",
  "15. 일을 처리할 때 우선순위 설정은?",
  "16. 감정을 표현하는 편인가?",
  "17. 시간 관리 능력은?",
  "18. 논쟁이 있을 때 나는?",
  "19. 대체로 어떤 환경에서 생산성이 높은가?",
  "20. 나는 문제 상황에서 어떤 역할을 맡는가?"
];

// 선택지 예시 (a,b,c는 서로 애매모호하거나 중의적 의미 유지)
const choices = [
  ["① 체계적 분석을 선호한다", "② 직관적으로 아이디어를 낸다", "③ 주변 상황과 조율한다"],
  ["① 깊이 있는 분석을 한다", "② 빠르게 요점을 파악한다", "③ 전체 상황을 이해한다"],
  ["① 한 가지에 몰입하는 스타일", "② 여러 일을 동시에 한다", "③ 상황에 따라 다르다"],
  ["① 원인을 찾으려 노력한다", "② 빨리 잊고 넘어간다", "③ 주변과 상의한다"],
  ["① 역할을 분명히 한다", "② 유연하게 협력한다", "③ 주로 의견을 조율한다"],
  ["① 꼼꼼히 생각한다", "② 즉흥적으로 행동한다", "③ 아이디어를 조합한다"],
  ["① 계획을 세우고 따른다", "② 융통성 있게 대응한다", "③ 상황에 따라 다르다"],
  ["① 감각에 집중한다", "② 감정보다는 사실에 집중한다", "③ 둘 다 중요하게 생각한다"],
  ["① 반복 작업을 잘 견딘다", "② 반복 작업은 지루해 한다", "③ 경우에 따라 다르다"],
  ["① 경험을 통해 이해한다", "② 직감적으로 이해한다", "③ 상황을 분석해서 이해한다"],
  ["① 침착하게 대처한다", "② 긴장감이 빠르게 풀린다", "③ 주변에 도움을 구한다"],
  ["① 빠르게 적응한다", "② 적응하는 데 시간이 걸린다", "③ 주변 환경에 따라 다르다"],
  ["① 혼자만의 시간을 갖는다", "② 운동이나 취미로 푼다", "③ 친구들과 이야기한다"],
  ["① 빠른 편이다", "② 신중한 편이다", "③ 상황에 따라 다르다"],
  ["① 중요도 순으로 처리한다", "② 감정과 분위기를 우선시한다", "③ 시간 순서대로 처리한다"],
  ["① 감정을 잘 표현한다", "② 감정을 잘 숨긴다", "③ 필요한 때만 표현한다"],
  ["① 계획적으로 시간을 쓴다", "② 즉흥적으로 시간을 쓴다", "③ 상황에 맞게 조절한다"],
  ["① 논리적으로 대화한다", "② 감정적으로 대화한다", "③ 조화를 중요시한다"],
  ["① 조용하고 안정적인 환경", "② 활기차고 역동적인 환경", "③ 변화가 많은 환경"],
  ["① 문제 해결사", "② 분위기 메이커", "③ 조정자"]
];

const testForm = document.getElementById("testForm");
const questionsContainer = document.getElementById("questionsContainer");
const submitBtn = document.getElementById("submitBtn");
const resultArea = document.getElementById("resultArea");

let answers = new Array(questions.length).fill(null);

// 질문 렌더링 함수
function renderQuestions() {
  questions.forEach((q, idx) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<h3>${q}</h3>`;

    choices[idx].forEach((choice, cidx) => {
      const choiceId = `q${idx}_c${cidx}`;
      div.innerHTML += `
        <label for="${choiceId}">
          <input type="radio" name="q${idx}" id="${choiceId}" value="${String.fromCharCode(97 + cidx)}" />
          ${choice}
        </label>
      `;
    });

    questionsContainer.appendChild(div);
  });
}
renderQuestions();

// 답변 선택 감지
testForm.addEventListener("change", (e) => {
  if (e.target.name && e.target.value) {
    const qIndex = parseInt(e.target.name.substring(1));
    answers[qIndex] = e.target.value;
  }
  // 모든 문항 답변 체크 후 제출 활성화
  submitBtn.disabled = answers.includes(null);
});

// 결과 표시 함수
function showResult() {
  testForm.style.display = "none";
  resultArea.style.display = "block";

  // 선택지별 카운트 (예시용, 자유롭게 확장 가능)
  const summary = [];

  summary.push("🎯 [분석 요약]\n");

  // 핵심 역량 요약 (질문 번호와 답변 연결, 예시)
  function makeSummary(title, qNums) {
    let res = qNums.map(i => `${i}-${answers[i-1].toUpperCase()}`).join(", ");
    return `${title}\t${res}`;
  }

  summary.push("🌟 핵심 역량 요약\n");
  summary.push(makeSummary("문제 해결력", [1,2,4,8]));
  summary.push(makeSummary("정보 처리방식", [2,5,9]));
  summary.push(makeSummary("몰입 스타일", [3,10,12]));
  summary.push(makeSummary("창의성·표현", [6,11]));
  summary.push(makeSummary("행동 패턴", [7]) + "\n");

  // 성향 키워드
  summary.push("🧬 너의 성향 키워드");
  summary.push("계획형 현실주의자 + 감각 기반 표현자");
  summary.push("‘분석 → 구조화 → 실행’의 사고 루틴이 있으며, 동시에 감정과 공감을 중요시함");
  summary.push("겉으로는 논리적이나, 내면에는 감각적 몰입과 타인과의 감정 흐름을 중요하게 여김\n");

  // 추천 진로군
  summary.push("💼 추천 진로군");
  summary.push("1. 정보 구조화 & 분석 분야");
  summary.push("📌 데이터 분석가, UX 리서처, 정보 설계자(IA), 컨설턴트, 기획자");
  summary.push("네가 가진 논리와 구조적 분석력, 그리고 문제해결 접근방식이 잘 맞음");
  summary.push("감정 흐름에 대한 감수성도 있어 사용자 중심 문제 접근에도 강함\n");

  summary.push("2. 감각적 구조 창작 분야");
  summary.push("📌 브랜드 기획자, 전시/공간 디자이너, 스토리텔러, 콘텐츠 기획자");
  summary.push("감각 몰입형이면서도 결과물에 대해 통찰과 표현 욕구가 있음");
  summary.push("‘구조 + 감성’을 동시에 다루는 콘텐츠/브랜드 방향에 적합\n");

  summary.push("3. 교육·학습 설계/지도 분야");
  summary.push("📌 교육 콘텐츠 기획자, 커리큘럼 설계자, 에듀테크 전문가");
  summary.push("학습 흐름을 구조화하고 타인에게 전달할 수 있는 역량이 있음");
  summary.push("분석력과 정리능력 + 감정 흐름 이해 → 효과적인 교육 콘텐츠 제작 가능\n");

  // 조심할 점
  summary.push("🔍 조심할 점");
  summary.push("너무 이성적 계획과 감정적 몰입 사이에서 균형을 잃지 않도록 조율 필요");
  summary.push("실행 단계에서 감각 몰입이 길어질 수 있으니, 피드백 루프를 자주 만들면 좋음\n");

  // 다음 단계 제안
  summary.push("🧭 다음 단계 제안");
  summary.push("위 분석 기반으로 현실 가능한 진로 루트(전공·포트폴리오·스펙 등) 구체화 도와줄 수 있음");
  summary.push("또는 편향성 진로 테스트(사회 기준 중심)도 함께 진행해서 외부 기준 감수성과 비교해볼 수도 있음");

  resultArea.textContent = summary.join("\n");
}

submitBtn.addEventListener("click", showResult);

</script>

</body>
</html>
